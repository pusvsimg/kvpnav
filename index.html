<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>WebNav Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>WebNav Hub</h1>
      <button class="mobile-nav-toggle" aria-label="Toggle navigation menu">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <nav>
      <ul>
        <li><a href="#ai-search">Ai搜索</a></li>
        <li><a href="#social">社交媒体</a></li>
        <li><a href="#tools">实用工具</a></li>
        <li><a href="#tech-news">科技资讯</a></li>
        <li><a href="#cloud-storage">云存储</a></li>
        <li><a href="#email">电子邮箱</a></li>
      </ul>
    </nav>
    <main>
      <section id="ai-search">
        <h2 class="category-title">Ai搜索</h2>
        <div class="link-grid"></div>
      </section>
      <section id="social">
        <h2 class="category-title">社交媒体</h2>
        <div class="link-grid"></div>
      </section>
      <section id="tools">
        <h2 class="category-title">实用工具</h2>
        <div class="link-grid"></div>
      </section>
      <section id="tech-news">
        <h2 class="category-title">科技资讯</h2>
        <div class="link-grid"></div>
      </section>
      <section id="cloud-storage">
        <h2 class="category-title">云存储</h2>
        <div class="link-grid"></div>
      </section>
      <section id="email">
        <h2 class="category-title">电子邮箱</h2>
        <div class="link-grid"></div>
      </section>
    </main>
    <div id="edit-form" style="display: none">
      <h2>添加/编辑链接</h2>
      <button class="close-form" aria-label="关闭表单">
        <i class="fas fa-times"></i>
      </button>
      <form id="link-form">
        <input
          type="password"
          id="edit-password"
          name="edit_password"
          placeholder="编辑密码"
          required
        />
        <select id="category" name="category" required>
          <option value="">选择类别</option>
          <option value="ai-search">Ai搜索</option>
          <option value="social">社交媒体</option>
          <option value="tools">实用工具</option>
          <option value="tech-news">科技资讯</option>
          <option value="cloud-storage">云存储</option>
          <option value="email">电子邮箱</option>
        </select>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="标题"
          required
        />
        <input type="url" id="url" name="url" placeholder="URL" required />
        <input
          type="text"
          id="icon"
          name="icon"
          placeholder="图标类名"
          required
        />
        <button type="submit">保存</button>
      </form>
    </div>
    <button id="toggle-edit">编辑模式</button>
    <div class="ptr-indicator">
      <i class="fas fa-sync fa-spin"></i> 释放刷新
    </div>

    <div class="loading-spinner" id="loading-spinner"></div>

    <footer>
      <p>&copy; 2023 WebNav Hub. 保留所有权利。</p>
      <nav>
        <a href="#">隐私政策</a>
        <a href="#">使用条款</a>
        <a href="#">联系我们</a>
      </nav>
    </footer>

    <div class="bottom-nav">
      <a href="#ai-search"><i class="fas fa-robot"></i> Ai搜索</a>
      <a href="#social"><i class="fas fa-users"></i> 社交</a>
      <a href="#tools"><i class="fas fa-tools"></i> 工具</a>
      <a href="#tech-news"><i class="fas fa-newspaper"></i> 资讯</a>
      <a href="#more"><i class="fas fa-ellipsis-h"></i> 更多</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
